<html>

<head>
<meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
     margin: auto;
     }
    </style>

</head>

<IMG STYLE="position:absolute; TOP:2%; LEFT:25%; WIDTH:50%; HEIGHT:5%" SRC="./img/operating-system.gif">
<IMG STYLE="position:absolute; TOP:10.7%; LEFT:32.5%; WIDTH:35%; HEIGHT:15%" SRC="./img/about.png">
<IMG STYLE="position:absolute; TOP:2%; LEFT:21.6%; WIDTH:57%; HEIGHT:5%" SRC="./img/sides.gif">
<IMG STYLE="position:absolute; TOP:95%; LEFT:0%; WIDTH:20%; HEIGHT:5%" SRC="./img/CA.png">

<body>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="./img/Moloch.png"  width="460" height="345">
          <div class="carousel-caption">
            <h3>Moloch</h3>
            <p>Moloch is not a project, he is just here to kick it.</p>
          </div>
        </div>

        <div class="item">
          <a href="https://magnumsun.github.io/kek/">
          <img src="./img/KEK.png"  width="460" height="345">
          </a>
          <div class="carousel-caption">
            <a href="https://magnumsun.github.io/kek/">
            <h3>KEK</h3>
            </a>
            <p>A category based link posting board, currently in development.</p>
          </div>
        </div>

        <div class="item">
          <a href="https://magnumsun.github.io/aeon/">
          <img src="./img/roboanii.png"  width="460" height="345">
          </a>
          <div class="carousel-caption">
            <a href="https://magnumsun.github.io/aeon/">
            <h3>Aeon Tennebris</h3>
            </a>
            <p>A digital media brand ambassador.</p>
          </div>
        </div>

        <div class="item">
          <a href="https://magnumsun.github.io/">
          <img src="./img/avo.png"  width="460" height="345">
          </a>
          <div class="carousel-caption">
            <a href="https://magnumsun.github.io/">
            <h3>AVO</h3>
            </a>
            <p>Where I publish my writings.</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>
